  </div>
  <div class="col">
    <!-- asignar a un atributo se usan [] esto permite que en la asiganaciÃ³n del atributo se puedan usar exprtesiones ts -->
    <!-- para escuchar eventos se usan () -->
    <dbz-add-character (onNewCharacter)="onNewCharacter($event)">
    </dbz-add-character>
  </div>
</div>
