<h4>Personajes</h4>
<ul class="list-group">
  <div class="">
    <li
      *ngFor="
        let character of characterList;
        let i = index;
        let isFirst = first;
        let isLast = last;
        let isEven = even
      "
      class="list-group-item d-flex justify-content-between align-items-center"
      [ngClass]="{
        'list-group-item-primary': isEven
      }"
    >
      <div class="">
        <span class="text-primary">{{ i + 1 }}</span>
        <span> {{ character.name }} - </span>
        <span>power : {{ character.power }}</span>
      </div>
      <button (click)="onDeleteCharacter(character.id)" class="btn btn-danger">
        X
      </button>
    </li>
  </div>
</ul>
