<h4>Agregar Personaje</h4>
<form (ngSubmit)="emitCharacter()" action="#" class="row">
  <input
    type="text"
    [(ngModel)]="character.name"
    class="from-control mb-2"
    placeholder="nombre"
    name="name"
  />
  <input
    type="number"
    [(ngModel)]="character.power"
    class="from-control mb-2"
    placeholder="poder"
    name="power"
  />
  <button class="btn btn-primary" type="submit">Agregar</button>
  <!-- <pre>{{ character | json }}</pre> -->
</form>
